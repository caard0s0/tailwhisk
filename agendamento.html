<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <title>Agendamento | TailWhisk</title>

        <link rel="stylesheet" href="./css/forms.css">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/agendamento.css">

    </head>
    <body>

        <div class="phone_box">

            <div class="container-cadastro">

                <a href="index.html" class="close-btn">
                    <ion-icon name="chevron-back"></ion-icon>
                </a>

                
                <form class="signup-form">
                    <h1 class="form-title">Agendamento</h1>
                    
                    <div class="input-group">
                        <label for="email">Endereço de E-mail</label>
                        <input autofocus type="email" id="email" placeholder="Digite seu E-mail">
                    </div>

                    <div class="input-group">
                        <label for="data">Data do Serviço</label>
                        <input type="date" id="data" placeholder="Digite seu Nome Completo">
                    </div>
        
                    <div class="input-group">
                        <div class="space-between">
                            <label for="senha">Endereço de Entrega</label>
                            <div class="side-by-side">
                                <input type="text" id="pais" placeholder="Digite seu País">
                                <input type="text" id="estado" placeholder="Digite seu Estado">
                            </div>
                            <input type="text" id="cidade" placeholder="Digite sua Cidade">
                            <input type="text" id="bairro" placeholder="Digite seu Bairro">
                            <div class="side-by-side">
                                <input type="text" id="logradouro" placeholder="Logradouro">
                                <input type="number" id="estado" placeholder="N° da Casa/Apto">
                            </div>
                            
                        </div>
                    </div>
        
                    <div class="input-group">
                        <label for="tele-busca">Tele-Busca</label>
                        <select class="form-select select" aria-label="Default select example">
                            <option selected>Selecione</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>
        
                    <a href="pagamento.html" class="btn-submit">Ir para Pagamento</a>

                </form>

            </div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>

</html>
