<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <title>Pagamento | TailWhisk</title>

        <link rel="stylesheet" href="./css/forms.css">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/agendamento.css">
        <link rel="stylesheet" href="./css/pagamento.css">

    </head>
    <body>

        <div class="phone_box">

            <div class="container-cadastro">

                <a href="catalogoProdutos.html" class="close-btn">
                    <ion-icon name="chevron-back"></ion-icon>
                </a>

                
                <form class="signup-form">
                    <h1 class="form-title">Pagamento</h1>
                    
                    <div class="input-group">
                        <div class="side-by-side">
                            <input type="text" id="credito" placeholder="N° Cartão de Crédito">
                            <input type="text" id="debito" placeholder="N° Cartão de Débito">
                        </div>
                        <div class="side-by-side">
                            <input type="text" id="nome-impresso" placeholder="Nome Impresso">
                            <input type="text" id="cvv" placeholder="CVV">
                        </div>
                        <div class="side-by-side">
                            <input type="validade" id="validade" placeholder="MM/AA">
                        </div>
                        <label for="tele-busca">Número de parcelas</label>
                        <select class="form-select select" aria-label="N° de parcelas">
                            <option selected>Selecione</option>
                            <option value="1">1x 199,90</option>
                            <option value="2">2x 99,90</option>
                            <option value="3">3x 66,90</option>
                            <option value="4">4x 59,90</option>
                        </select>
                    </div>

                    <div class="result">
                        <h2>Resumo</h2>
                        <div class="side">
                            <p>Valor dos Produtos/Serviços</p>
                            <p>R$199,90</p>
                        </div>
                         <div class="side">
                            <p>Frete</p>
                            <p>R$0,00</p>
                        </div>
                         <div class="side">
                            <p>Desconto</p>
                            <p class="desconto">-R$0,00</p>
                        </div>
                         <div class="side">
                            <p><strong>Total</strong></p>
                            <p><strong>R$199,90</strong></p>
                        </div>
                    </div>
        
                    <a href="index.html" class="btn-submit">Finalizar Pedido</a>

                </form>

            </div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>

</html>
