<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <title>Criar Conta | TailWhisk</title>

        <link rel="stylesheet" href="./css/forms.css">
        <link rel="stylesheet" href="./css/global.css">

    </head>
    <body>

        <div class="phone_box">

            <div class="container-cadastro">

                <a href="index.html" class="close-btn">
                    <ion-icon  name="close"></ion-icon>
                </a>

                <div class="logo">
                    <img src="./img/cat_logo.jpg" alt="Logo">
                </div>

                <h1>Criar Conta</h1>

                <form class="signup-form">

                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input autofocus type="text" id="nome" placeholder="Digite seu Nome Completo">
                    </div>
        
                    <div class="input-group">
                        <label for="email">Endereço de E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu E-mail">
                    </div>
        
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="********">
                    </div>
        
                    <div class="input-group">
                        <label for="telefone">Número de Telefone</label>
                        <input type="tel" id="telefone" placeholder="+55 12 93456-7891">
                    </div>
        
                    <a href="cadastroPet.html" class="btn-submit">Continuar</a>

                </form>

            </div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>

</html>
